<!DOCTYPE html>
<html>
    <head>
      <title>TIC TAC TOE</title>
      <meta charset="windows-1252">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="main.css">
      <link href="https://fonts.googleapis.com/css?family=Lexend+Giga&display=swap" rel="stylesheet">        
    </head>    
    <body>
      <div class="screen">
        <div class="subject">
          <img src="logo2.png" width="300px">
          <h2>TIC TAC TOE</h2>
          <h3> LET'S GO</h3>
          <hr width="300px">
        </div>           
        <div class="container" id="main">
          <span style="font-family: 'Lexend Giga', sans-serif;" id="turn">Play</span>
          <div class="box" id="box1"></div>
          <div class="box" id="box2"></div>
          <div class="box" id="box3"></div>
          <div class="box" id="box4"></div>
          <div class="box" id="box5"></div>
          <div class="box" id="box6"></div>
          <div class="box" id="box7"></div>
          <div class="box" id="box8"></div>
          <div class="box" id="box9"></div>               
        </div>
        <div class="button">
          <button onclick="replay()">Play Again</button>    
        </div>
      </div>             
       <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
    </body>
</html>
